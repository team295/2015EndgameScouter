{% extends "layout.html" %}
{% block body %}
{% if message %}<p>Error: {{message}}</p>{% endif %}
<form action="{{ url_for('_register') }}" method=post>
	<p>Name</p><input type=text name=name>
	<p>Username</p><input type=text name=username>
	<p>Password</p><input type=password name=password>
	<input type=submit>
</form>
{% endblock body %}
