{% extends "layout.html" %}
{% block body %}

<h2>Welcome</h3>

<form method=post action={{url_for('_settings')}}>
	<h3>Change password</h3>
	<p>Current password</p>
	<input type=password name="opassword"> </input>
	<p>New password</p>
	<input type=password name="newp1"> </input>
	<p>Confirm new password</p>
	<input type=password name="newp2"> </input>
	<button type=submit>Submit </button>
</form>

{% endblock %}
