{% extends "layout.html" %}
{% block body %}
	<p>Endgame Admin</p>
	<form action={{ url_for('_admin') }} method="POST">
		<table>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Admin</th>
				<th>Approved</th>
				<th>Username</th>
				<th>Password</th>
			</tr>
			{% for user in users %}
			<tr>
				<td>{{ user.id }}</td>
				<td>{{ user.name }}</td>
				<td>
					<input type="checkbox" name="admin_{{ user.id }}" {% if user.admin %} checked{% endif %}>
				</td>
				<td>
					<input type="checkbox" name="approved_{{ user.id }}" {% if user.approved %} checked{% endif %}>
				</td>
				<td>{{ user.username }}</td>
				<td>{{ user.password }}</td>
			</tr>
			{% endfor %}
		</table>
		<input type=submit>
	</form>
{% endblock %}
