{% extends "layout.html" %}
{% block body %}
	<p>Endgame Admin</p>
	<table>
	<tr>
		<th>ID</th>
		<th>Name</th>
		<th>Admin</th>
		<th>Approved</th>
		<th>Username</th>
		<th>Password</th>
	</tr> 

	{% for user in users %}
	<tr>
		<td>{{ user.id }}</td>
		<td>{{ user.name }}</td>
		<td>{{ user.admin }}</td>
		<td>{{ user.approved }}</td>
		<td>{{ user.username }}</td>
		<td>{{ user.password }}</td>
	</tr>
	{% endfor %}
	</table> 
{% endblock %}
